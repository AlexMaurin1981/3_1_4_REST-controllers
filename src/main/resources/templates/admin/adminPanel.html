                                                                                <div class="form-group">

                                                                                <div class="form-group">

                                                        </td>

                                                        <!--- DELETE USER BUTTON --->

                                                                        <div class="modal-header bg-light">

                                                                                <div class="form-group">
                                                                                    <label for="deleteFirstName" class="form-label">First name</label>
                                                                                    <br>

                                                                                </div>
                                                                                <div class="form-group">

                                                                                    <br>

                                                                                </div>
                                                                                <div class="form-group">
                                                                                    <label for = "deleteAge" class="form-label" >Age</label>
                                                                                    <br>
                                                                                    <input type="number" class="form-control" name="age" id="deleteAge"  readonly>
                                                                                </div>
                                                                                <div class="form-group">
                                                                                    <label for="deleteEmail" class="form-label" >Email</label>
                                                                                    <br>
                                                                                    <input type="email" class="form-control" name="email" id="deleteEmail"  readonly>
                                                                                </div>
                                                                                <div class="form-group">
                                                                                    <label for="deletePassword" class="form-label">Password</label>
                                                                                    <br>
                                                                                    <input type="password" class="form-control" name="password" id="deletePassword" autocomplete="current-password">
                                                                                </div>
                                                                                <div class="form-group">
                                                                                    <label for="deleteRole" class="form-label">Role</label>
                                                                                    <br>

                                                                                    </select>

                           <!--  Add user -->
                            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">

                                                    <div class="form-group">

                                                        <br>

                                                    <div class="form-group">

                                                        <br>
                                                        <input type="email" class="form-control" id="newUserEmail" placeholder="Email:" required>

                                                    <div class="form-group">

                                                        <br>
                                                        <input type="password" class="form-control" id="newUserPassword" placeholder="Password:" required>

                </div>
                <!-- User Table -->
                <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
                    <div class="p-3 mb-2 bg-light text-dark">
                        <h2>User information-page</h2>
                        <div class=" text-dark mb-3">
                            <div class="card">
                                <div class="card-header"  >
                                    <h3>About user</h3>
                                </div>
                                <!-- TABLE STARTS HERE-->
                                <div class ="card-body" >
                                    <table class="table table-striped table-hover table-lg">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">First Name</th>
                                            <th scope="col">Last Name</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                        </tr>
                                        </thead>
                                        <tbody
                                        id = "tableUser">
                                        </tbody>
                                    </table>

<script>



    const addBtn = document.querySelector(".add_card");
    const formElement =document.getElementById('newUserForm');
    let newUser;
    console.log('Скрипт загружен и выполняется');
    document.addEventListener('DOMContentLoaded', function () {
         fillTableForUsers();
         fillTableForUser();
         loadRoles()

    });

    function loadRoles() {
        console.log('Loading roles...');
        fetch('/admin/users/roles')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch roles');
                }
                return response.json();
            })
            .then(roles => {
                console.log('Roles fetched:', roles);
                const editRoleSelect = document.getElementById('editRoles');
                editRoleSelect.innerHTML = '';

                //Добавляем новые опции в выпадающий список
                roles.forEach(role => {
                    if(editRoleSelect){
                        const editOption = document.createElement('option');
                        editOption.value = role.id;
                        editOption.text = role.authority; // Предполагается, что поле называется 'authority'
                        editRoleSelect.appendChild(editOption);
                    }
                });
            })
            .catch(error => {
                console.error('Error loading roles:', error);
                alert('Ошибка при загрузке ролей');
            });
    }


    // fillTableForUsers
         function fillTableForUsers() {
            const allUsers = document.getElementById("tableUsers");

            fetch("admin/users")
                .then(response => response.json())
                .then(data => {
                    if (Array.isArray(data)) {
                        data.forEach(user => {
                            const roles = user.roles.map(role => role.nameRole.replace("ROLE_", "")).join(", ");

                            allUsers.innerHTML +=
                                `
                          <tr>
                          <td>${user.id}</td>
                          <td>${user.firstName}</td>
                          <td>${user.lastName}</td>
                          <td>${user.age}</td>
                          <td>${user.email}</td>
                          <td>${roles}</td>
                           <td>
                                <button type="button" class="btn btn-sm btn-info" data-bs-toggle="modal"  data-bs-target="#editModal" onclick="openEditModal(${user.id})" >Edit</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal"  data-bs-target="#deleteModal" onclick="openDeleteModal(${user.id})">Delete</button>
                             </td>
                        </td>
                          <tr>
                          `
                        })
                    } else {
                        console.log("Error: Data is not an array.");
                    }
                })
                .catch(error => {
                    console.log("Error: ", error);
                });
        }

        // fillTableForUser
         function fillTableForUser() {
            const userAdminInfo = document.getElementById("newNavbar");
            let newNavbar = ""
            const userTable = document.getElementById("tableUser");
            let u = ""
            fetch("admin/users/user")
                .then(response => response.json())
                .then(user => {
                    const roles = user.roles.map(role => role.nameRole.replace("ROLE_", "")).join(", ");
                    newNavbar = `<h5><strong>${user.email} with roles: ${roles}</strong></h5>`
                    userAdminInfo.innerHTML = newNavbar
                    u =
                        `<tr>
                        <td>${user.id}</td>
                        <td>${user.firstName}</td>
                        <td>${user.lastName}</td>
                        <td>${user.age}</td>
                        <td>${user.email}</td>
                        <td>${roles}</td>
                        </tr>
                 `
                    userTable.innerHTML = u;
                })
                .catch(error => {
                    console.log("Error: ", error);
                });
        }

        // switchPanel admin/user


// new User

            formElement.addEventListener("click", function (event) {
                event.preventDefault();
                      newUser = {
                         firstName: document.getElementById("newUserName").value,
                         lastName: document.getElementById("newUserSurname").value,
                         age: document.getElementById("newUserAge").value,
                         email: document.getElementById("newUserEmail").value,
                         password: document.getElementById("newUserPassword").value,
                         roles: Array.from(document.getElementById("newUserRole").selectedOptions).map(option => option.value)
                     };
            });
             function addUser(newUser) {
                  try {
                      const response =  fetch("admin/users", {
                          method: 'POST',
                          headers: {
                              'Content-Type': 'application/json',
                          },
                          body: JSON.stringify(newUser)
                      });

                      if (response.ok) {
                          console.log('User added successfully');

                            formElement.reset(); // Очищаем форму после добавления пользователя
                            document.querySelector('a#nav-home-tab').click(); // Переходим на главную страницу после добавления пользователя
                           fillTableForUsers();

                      }
                  } catch (error) {
                      console.error('Error adding user:', error);
                  }

              }

    addBtn.addEventListener('click', event => {
        if (event.target.classList.contains('btn-save')) {
            addUser(newUser);//
            formElement.reset();// очищаем форму после добавления пользователя
            document.querySelector('a#nav-home-tab').click(); // Переходим на главную страницу после добавления пользователя
        }
    });

        // updateUser

        // Функция для открытия модального окна редактирования
        function openEditModal(userId) {
            console.log('Opening edit modal for user ID:', userId);

                fetch(`/admin/users/${userId}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to fetch user');
                        }
                        return response.json();
                    })
                .then(user => {
                        console.log('Fetched user:', user);
                       document.getElementById('editID').value = user.id;
                       document.getElementById('editFirstName').value = user.firstName;
                       document.getElementById('editLastName').value = user.lastName;
                       document.getElementById('editAge').value = user.age;
                       document.getElementById('editEmail').value = user.email;
                       document.getElementById('editPassword').value = user.password;
                       // Заполняем роли
                       const editeRole = document.getElementById('editRoles');
                        Array.from(editeRole.options).forEach(option => {
                            option.selected = user.roles.some(role => role.id === parseInt(option.value, 10));
                        });
                        const editModal = new bootstrap.Modal(document.getElementById('editModal'));
                        editModal.show();

                   })
                    .catch(error => {
                        console.error('Error fetching user:', error);
                        alert('Ошибка при загрузке данных пользователя');
                    });
       }

        // Обработчик отправки формы редактирования
        document.getElementById('formEditUser').addEventListener('submit', function (event) {

            event.preventDefault();
            const userId = document.getElementById('editID').value;
            const rolesSelected = Array.from(document.getElementById('editRoles').selectedOptions).map(option => ({
                id: parseInt(option.value, 10)
            }));
            const editeUser = {
                id: userId,
                firstName: document.getElementById('editFirstName').value,
                lastName: document.getElementById('editLastName').value,
                age: parseInt(document.getElementById('editAge').value),
                email: document.getElementById('editEmail').value,
                password: document.getElementById('editPassword').value,
                roles: rolesSelected
            };
            console.log('Updating user:', editeUser)
            fetch(`/admin/users/${userId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(editeUser)
            })
                .then(response => {
                    if (response.ok) {
                        fillTableForUsers()
                        alert('Пользователь успешно обновлен!');
                        const editModal = bootstrap.Modal.getInstance(document.getElementById('editModal'));
                        if (editModal) {
                            editModal.hide();
                        }
                    } else {
                        return response.json().then(data => {
                            console.error('Ошибка обновления:', data);
                            alert('Ошибка при обновлении пользователя: ' + data.message);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error updating user:', error);
                    alert('Ошибка при обновлении пользователя' + error.message);
                })
        });



    // deleteUser

    function openDeleteModal(userId) {
        fetch(`/admin/users/${userId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error fetching user data');
                }
                return response.json();
            })
            .then(user => {
                // заполнение данных в модальном окне
                document.getElementById('deleteID').value = user.id;
                document.getElementById('deleteFirstName').value = user.firstName;
                document.getElementById('deleteLastName').value = user.lastName;
                document.getElementById('deleteAge').value = user.age;
                document.getElementById('deleteEmail').value = user.email;

                // роли
                const deleteRole = document.getElementById('deleteRole');
                deleteRole.innerHTML = '';
                user.roles.forEach(role => {
                    const option = document.createElement('option');
                    option.value = role.id;
                    option.textContent = role.nameRole;
                    deleteRole.appendChild(option);
                });

            // показать модальное окно
                const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
                deleteModal.show();

                document.getElementById('deleteBtn').onclick = (event) => {
                    event.preventDefault();
                    deleteUser(userId);
                    deleteModal.hide();
                };
            })
            .catch(error => {
                console.error('Error fetching user data:', error);
            });

        function deleteUser(userId) {
            fetch(`/admin/users/${userId}`, {
                method: 'DELETE'
            })
                .then(response => {
                    if (response.ok) {
                        fillTableForUsers();
                    } else {
                        throw new Error('Failed to delete user');
                    }
                })
                .catch(error => {
                    console.error('Error deleting user:', error);
                });
        }
    }

</script>
